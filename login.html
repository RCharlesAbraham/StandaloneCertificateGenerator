<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Certificate Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Small overrides for the login layout */
        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f5f5f5;
            padding: 24px;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            padding: 28px;
            border: 1px solid #eee;
        }

        .login-card .header {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 14px;
        }

        .login-card p.subtitle {
            font-size: 13px;
            color: #666;
            margin-top: 8px;
        }

        .login-actions {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 12px;
        }

        .login-footer {
            margin-top: 16px;
            font-size: 13px;
            color: #666;
            text-align: center;
        }

        /* Ensure inputs have consistent styling */
        .login-card input[type="text"],
        .login-card input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .login-card input[type="text"]:focus,
        .login-card input[type="password"]:focus {
            outline: none;
            border-color: #67150a;
            box-shadow: 0 0 0 3px rgba(103, 21, 10, 0.1);
        }

        .login-card input[type="checkbox"] {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="header" style="display:flex; align-items:center; gap:12px;">
                <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                    <polyline points="14 2 14 8 20 8" />
                </svg>
                <div>
                    <h1 style="font-size:16px; margin:0; color:#67150a;">Certificate Generator</h1>
                    <p class="subtitle">Sign in to manage and generate certificates</p>
                </div>
            </div>

            <form id="loginForm">
                <div class="form-section">
                    <div class="form-group">
                        <label for="username">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                            Username or Email
                        </label>
                        <input type="text" id="username" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            Password
                        </label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>

                    <div style="display:flex; justify-content:space-between; align-items:center; margin-top:6px;">
                        <label style="display:flex; align-items:center; gap:8px; font-size:13px; color:#555;">
                            <input type="checkbox" id="remember"> Remember me
                        </label>
                        <a href="index.html" style="font-size:13px; color:#67150a; text-decoration:none;">Back to app</a>
                    </div>

                    <div class="login-actions">
                        <button type="submit" class="btn btn-primary" style="flex:1;">Sign In</button>
                    </div>
                </div>
            </form>

            <div class="login-footer">
                <small>Don't have an account? This is a static mock â€” integrate auth as needed.</small>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        (function() {
            const isLoggedIn = sessionStorage.getItem('isAuthenticated');
            if (isLoggedIn === 'true') {
                window.location.href = 'index.html';
            }
        })();

        // Simple client-side mock login handler
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;

            if (!user || !pass) {
                alert('Please enter both username and password.');
                return;
            }

            // Mock success: set authentication flag
            sessionStorage.setItem('isAuthenticated', 'true');
            sessionStorage.setItem('currentUser', user);
            sessionStorage.setItem('loginTime', new Date().toISOString());
            
            // Store username if remember checked
            if (document.getElementById('remember').checked) {
                localStorage.setItem('mockUser', user);
            } else {
                localStorage.removeItem('mockUser');
            }

            // Redirect to index (authenticated)
            alert('Signed in successfully! Redirecting to the app...');
            window.location.href = 'index.html';
        });

        // Prefill username if remembered
        (function () {
            const saved = localStorage.getItem('mockUser');
            if (saved) document.getElementById('username').value = saved;
        })();
    </script>
</body>
</html>
